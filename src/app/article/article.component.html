<div class="row justify-content-center mt-3 fit">
    <div class="card mb-5 m-2 shadow-sm col-sm-3 fit" *ngFor="let p of (data)">

        <img class="bd-placeholder-img card-img-top p-2" width="100%" />

        <div class="card-body text-center">
            <h3 >{{ p.title }}</h3>

            <p> by {{ p.user }}</p>

            <div class="d-flex justify-content-center align-items-center">
                <div class="btn-group">
                    <button [routerLink]="['/Detail', p.id]" type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
